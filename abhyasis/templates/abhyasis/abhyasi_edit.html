{% extends 'abhyasis/base.html' %}

{% block content %}

	<h4>Modify Abhyasi Details</h4>
	{% else %}
	<h4>Add/Modify Abhyasi Info</h4>
	{% endif %}
	<form method="POST" class="abhyasi-form">{% csrf_token %}
		{{ form.as_ul }}

	</form>
{%endblock content %}
